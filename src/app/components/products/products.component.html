<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<div class='main'>
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-sm-12 col-lg-9 col-md-9">
                <h2> Products List </h2>
                <div class="prod_recepie text-center" *ngFor="let list of items">
                    <div class="recepie_thumb">
                        <img src={{list.img_url}} alt="">
                    </div>
                    <h3>{{list.item}}</h3>
                    <a href="#" class="line_btn">
                        <span>Reviews</span>
                        <img src="../assets/img/star-solid.svg" />
                    </a>
                </div>
            </div>
            <div class="col-xl-12 col-sm-12 col-lg-3 col-md-3">
                <h2> Create Product </h2>
                <form class="contact100-form validate-form">
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">Product Name:</span>
                        <input class="input100" type="text" name="name" placeholder="Name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Type:</span>
                        <select>
                                        <option value="appetizer">Appetizer</option>
                                        <option value="deserts">Deserts</option>
                                </select>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <span class="label-input100">Time Required:</span>
                        <input class="input100" type="number" name="time" placeholder="Enter Time in Minutes">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Message is required">
                        <span class="label-input100">Description:</span>
                        <textarea class="input100" name="desc" placeholder="Produc description... here"></textarea>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                        <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
